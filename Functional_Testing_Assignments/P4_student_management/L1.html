<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		form {
			margin: 50px auto;
			width: 300px;
			height:280px;
			text-align: center;
		    border:2px solid rgb(86, 86, 227);
			background-color: rgb(133, 230, 241);
		}
	

		input[type="text"], input[type="password"] {
			padding: 10px;
			margin: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width:200px;
		}

		input[type="submit"] {
			padding: 10px;
			margin: 10px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			border-radius: 5px;
			cursor: pointer;
		}

		

		input[type="submit"]:disabled {
			background-color: #ddd;
			color: #999;
			cursor: not-allowed;
		}

		.error-message {
			color: red;
		}
		body {
			background-image: url('https://cdn.wallpapersafari.com/26/56/lta4T1.gif');
			background-repeat: no-repeat;
			background-size: cover;	
		}

	</style>
</head>
<body>
    
    <form id="loginForm">
		<div class="abc">
		<h2>Login Page for Faculty</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Login">
		<a href="L3.html" id="forgot-password-link">Forgot password?</a>
		<div id="error-message" class="error-message"></div>
	</div>
    </form>

    <script>
        // Login form submit event handler
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            const username = $('#username').val().trim();
            const password = $('#password').val().trim();
            
            // Perform authentication logic here
            // You can replace this with your own authentication logic
            if (username === 'Anand' && password === 'Anand@12') {
                alert('Login successful!');
                // Redirect to another page after successful login
                window.location.href = 'L2.html';
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
